<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 > 5);

      console.log(5 == "5.00"); // == converts values into same type (not a good idea).  should use ===

      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
        console.log("congrats");
      } else if (age >= 14) {
        console.log("Almost there");
      } else {
        console.log("You cant drive");
      }

      console.log(true && true); // checks if two boolens are true
      console.log(0.2 >= 0 && 0.2 < 1 / 3);

      console.log(true || false); // checks if at least one side is true

      console.log(!true); // ! switches the boolean to the opposite vales

      if (5) {
        console.log("Truthy");
      }

      const cartQuantity = 5;

      // if cartQuantity is >0 its true
      if (cartQuantity) {
        console.log("Cart has Products");
      }

      console.log(!0);
      console.log("text" / 5); // will show up as NaN (not a number)

      let variable1;
      console.log(variable1); // variable1 is undefined (can unly be used with let not const)

      const result = true ? "truthy" : "fasly"; // similar to if/else statement ?=if, :=else
      const result2 = 0 ? "truthy" : "fasly"; // similar to if/else statement ?=if, :=else
      console.log(`result:` + result);
      console.log(`result2:` + result2);

      false && console.log("Hello"); // will only run code if both are true.

      // if else statement shorthand
      const message = false && "hello"; // Will show false
      console.log(`message:` + message);
      const message2 = true && "hello"; //will show Hello
      console.log(`message2:` + message2);

      // or operator. will stop early if the first is true
      const currency = undefined || "USD";
      console.log(`currency:` + currency);

      //practice
      const hour = 10;
      const name = "juan";

      console.log(hour);

      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}`);
      } else {
        console.log(`Good night ${name}`);
      }

      const age2 = 9;
      const isHoliday = true;

      if (age2 <= 10 || (age2 >= 55 && isHoliday === true)) {
        console.log("Discount");
      } else {
        console.log("No Discount");
      }
    </script>
  </body>
</html>
