<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- This will save "rock" in playerMove -->
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>

    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function playGame(playerMove) {
        // Math.random pics random number between 0 - 1
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You Lose";
          } else if (computerMove === "paper") {
            result = "You Win";
          } else if (computerMove === "Scissors") {
            result = "Tie!";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You Win";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "Scissors") {
            result = "You Lose!";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You Lose";
          } else if (computerMove === "Scissors") {
            result = "You win!";
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}, ${result}`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = ""; // let because the variable  will be changing

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber < 1 && randomNumber >= 2 / 3) {
          computerMove = "Scissors";
        }

        return computerMove; //takes whatever value is saved and returns it
      }
    </script>
  </body>
</html>
